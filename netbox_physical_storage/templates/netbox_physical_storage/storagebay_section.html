<div class="card">
  <h5 class="card-header">
    Storage Bays
  </h5>
  <div class="card-body htmx-container table-responsive"
    hx-get="{% url 'plugins:netbox_physical_storage:storagebay_list' %}?device={{ device.pk }}"
    hx-trigger="load"
  ></div>
  {% if perms.dcim.add_virtualdevicecontext %}
    <div class="card-footer text-end noprint">
      <a href="{% url 'plugins:netbox_physical_storage:storagebay_add' %}?device={{ device.pk }}" class="btn btn-sm btn-primary">
        <span class="mdi mdi-plus-thick" aria-hidden="true"></span> Add Storage Bay(s)
      </a>
    </div>
  {% endif %}
</div>
